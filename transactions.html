<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <main class="container">

        <p class="display-3 text-center">Finances</p>

        <form onsubmit="createTransaction()">
            <div class="mb-3">
                <label>Amount</label>
                <input type="number" class="form-control" id="inputAmount" placeholder="Transaction's Amount">
            </div>
            <div class="mb-3">
                <label>Type </label>
                <select id="inputType" onchange="hideShowCategory()" class="form-control">
                    <option>Select Option</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div id="containerIncomes" class="mb-3" style="display: none;">
                <lable>Category</lable>
                <select id="catIncome" class="form-control">
                    <option value="Monthly Payment">Monthly Payment</option>
                    <option value="Bonus">Bonus</option>
                </select>
            </div>

            <div id="containerExpenses" class="mb-3" style="display: none;">
                <lable>Category</lable>
                <select id="catExpenses" class="form-control">
                    <option value="Go to the movies">Go to the movies</option>
                    <option value="Food">Food</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Date</label>
                <input type="date" class="form-control" id="inputDate">
            </div>

            <button class="btn btn-primary w-100 mb-3">Save</button>
        </form>

        <div class="row">

            <div class="col">
                <label>Total Income</label>
                <p id="outPutTotalIncome"></p>
                <button onclick="showIncomeModal()" class="btn btn-success"><i class="fa-solid fa-table"></i></button>
            </div>


            <div class="col">
                <label>Total Expenses</label>
                <p id="outPutTotalExpense"></p>
                <button onclick="showExpensesModal()" class="btn btn-danger"><i class="fa-solid fa-table"></i></button>
            </div>

            <div class="col">
                <label>Total Balance</label>
                <p id="outPutTotal"></p>
            </div>


        </div>

        <div id="showIncome" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Income</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table id="outPutIncomesDetail" class="table">
                            
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="showExpenses" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Expenses</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table id="outPutExpensesDetail" class="table">
                            
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
